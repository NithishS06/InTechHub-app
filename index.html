<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>InTechHub Dashboard</title>
  <link rel="stylesheet" href="css/style.css" />
  
  
<!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<!-- Bootstrap Icons -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
<!-- jQuery -->
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

  <!-- ApexCharts -->
  <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>

  <!-- amCharts -->
  <script src="https://cdn.amcharts.com/lib/5/index.js"></script>
  <script src="https://cdn.amcharts.com/lib/5/map.js"></script>
  <script src="https://cdn.amcharts.com/lib/5/geodata/indiaLow.js"></script>
  <script src="https://cdn.amcharts.com/lib/5/themes/Animated.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

</head>
<body>
  <div class="dashboard-container">

    <!-- Sidebar -->
     <div id="include-sidebar"></div>
 
    <!-- Main Content Placeholder -->
    <main class="main-content"> 

        <!-- Header -->
         <div id="include-header"></div>
       
        <!-- Overview Cards -->
        <div id="include-overview-cards"></div>
        
        <!--India map and Income section-->
        <div id="include-customer-map"></div>
          
        <!-- Charts Row -->
        <div id="include-charts-row"></div>

        <!--Customer Order Details-->
        <div id="include-customer-orders"></div>        
          
  
    </main>
  </div>

<!-- Custom JS Files -->
<script src="Javascript/charts-config.js"></script>
<script src="Javascript/apex-charts.js"></script>
<script src="Javascript/india-map.js"></script>
<script src="Javascript/table-actions.js"></script>
<script src="Javascript/main.js"></script>

</body>
</html>
